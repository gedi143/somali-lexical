<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somali Lexical Database Reports</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content {
            padding: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Include Sidebar -->
    {% include 'sidebar.html' %}

    <main class="content">
       <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-file-alt fs-4 text-primary"></i>
                            <span class="card-title fs-4 text-center">Welcome to Somali Lexical Database</span>
                            <h6 class="card-subtitle text-muted">
                                Welcome to Somali Lexical database. Here you can find reports of root words and their derivatives.
                            </h6>
                            <hr style="border: 1px solid #000;">
                            <div class="row">
                                <div class="col-sm-6">
<!--                                    <div class="form-group">-->
<!--                                        <label><h4>Search:</h4></label>-->
<!--                                        <input type="text" id="searchInput" class="form-control" placeholder="Search by Erayga or Asalka Erayga">-->
<!--                                    </div>-->
                                </div>
                                <div class="col-sm-3"></div>
                                <div class="col-sm-3 mt-3">
                                    <button type="button" class="btn btn-primary my-1 float-end" id="exportReport">
                                        <i class="fa fa-download"></i> Export Report
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="reportsTable" class="table table-striped DataTableResponsive" style="width:100%">
                                    <thead class="table">
                                        <tr>
                                            <th>Id</th>
                                            <th>Derivatives_Word</th>
                                            <th>Part_of_Speech</th>
                                            <th>Root_Word</th>
                                        </tr>
                                    </thead>
                                    <tbody style="font-size: 15px; color:#000;"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    {% include 'footer.html' %}

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/erayga_hadalka_report.js') }}"></script>

</body>
</html>
