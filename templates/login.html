    <!-- Include SweetAlert2 for toast notifications -->

  <body>

    <nav class="navbar bg-white shadow-md">
      <div

      >

            alt="Logo"
            class="inline-block h-10 mr-2"
          />
          Somali Lexical <span class="text-green-600">Database</span>
        </a>
        <div class="flex items-center space-x-4">
          <a
            class="text-dark font-bold hover:text-green-600"
            href="{{ url_for('index') }}"
            >Home</a
          >
          <a
            class="text-dark font-bold hover:text-green-600"
            href="{{ url_for('article') }}"
            >Aricle</a
          >
          <a
            class="text-dark font-bold hover:text-green-600"
            href="{{ url_for('features') }}"
            >Features</a
          >
          <a
            class="text-dark font-bold hover:text-green-600"
            href="{{ url_for('contact') }}"
            >Contact</a
          >
          <a
          class="text-dark font-bold hover:text-green-600"
          href="{{ url_for('search') }}"
          >Search</a
        >
          <a
            class="text-dark px-4 py-1 rounded-md"
            href="{{ url_for('login') }}"
            >Sign in</a
          >
          <a
            class="bg-green-600 text-white px-4 py-1 rounded-md hover:bg-green-700 transition"
            href="{{ url_for('signup') }}"
            >Signup</a
          >
        </div>
      </div>
    </nav>
    <!-- Error message passed from the server -->
    {% if error %}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        Swal.fire({
          icon: "error",
          text: "{{ error }}!",
          toast: true,
          position: "top",
          showConfirmButton: false,
          timer: 5000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
          },
        });
      });
    </script>
    {% endif %}

    <div class="container mx-auto flex justify-center items-center py-16">
      <div class="bg-white shadow-lg p-8 rounded-lg max-w-lg w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Login Form</h2>
        <form  method="post" action="{{ url_for('login') }}">
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="w-full p-3 border border-gray-300 rounded-md"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="w-full p-3 border border-gray-300 rounded-md"
              placeholder="Enter your password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition"
          >
            Log In
          </button>
        </form>
        <div class="text-center mt-4">
          <p>
            Don't have an account?
            <a href="{{ url_for('signup') }}" class="text-green-600 font-bold"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>
  </section>
