<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Root Words</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
</head>
<body>
    {% include 'sidebar.html' %}
    <main class="content">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-file-alt fs-4 text-primary"></i>
                            <span class="card-title fs-4">Reports - Root Words!</span>
                            <h6 class="card-subtitle text-muted">Below is the list of root words ordered by the user who recorded them.</h6>
                            <hr style="border: 1px solid #000;">
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="reportsTable" class="table table-striped DataTableResponsive" style="width:100%">
                                    <thead class="table">
                                        <tr>
                                            <th>#</th>
                                            <th>Root Word</th>
                                            <th>Username</th>
                                        </tr>
                                    </thead>
                                    <tbody style="font-size: 15px; color:#000;"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/reportsRootWords.js') }}"></script>
</body>
</html>
