<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
</head>
<body>
    {% include 'sidebar.html' %}

    <main class="content">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-user fs-4 text-primary"></i>
                            <span class="card-title fs-4">Users Reports</span>
                            <h6 class="card-subtitle text-muted">Overview of user contributions to Root Words and Derivative Words.</h6>
                            <hr style="border: 1px solid #000;">
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="userReportTable" class="table table-striped DataTableResponsive" style="width:100%">
                                    <thead class="">
                                        <tr>
                                            <th>#</th>
                                            <th>Username</th>
                                            <th>Total Root Words (Erayada Asalka ah)</th>
                                            <th>Total Derivative Words (Erayada Faraca ah)</th>
                                            <th>Overall Words (Dhamaan Erayadda)</th>
                                        </tr>
                                    </thead>
                                    <tbody style="font-size: 15px;">
                                        <!-- Data will be inserted here via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/usersReports.js') }}"></script>

</body>
</html>
