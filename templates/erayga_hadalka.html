<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word of Speech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  </head>

  <body>
    {% include 'sidebar.html' %}
    <main class="content">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-book fs-4 text-primary"></i>
                <span class="card-title fs-4">Derivative Words</span>
                <h6 class="card-subtitle text-muted">
                  Here you can add Derivative words, as well as update and
                  delete them!
                </h6>
                <hr style="border: 1px solid #000" />
                <div class="row">
                  <div class="col-sm-7">
                    <input
                      type="text"
                      name=""
                      id="searchDerivative"
                      class="form-control"
                      placeholder="Search The Derivative word"
                    />
                  </div>
                  <div class="col-sm-2">
                    <!-- New Button to Open Modal -->
                    <button
                      type="button"
                      class="btn btn-success my-1 float-end"
                      data-bs-toggle="modal"
                      data-bs-target="#updateMultipleModal"
                    >
                      Update By Group
                    </button>
                  </div>
                  <div class="col-sm-3">
                    <button
                      type="button"
                      class="btn btn-primary my-1 float-end"
                      id="addNewErayga"
                    >
                      Register Word of Speech
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    id="eraygaTable"
                    class="table table-striped DataTableResponsive"
                    style="width: 100%"
                  >
                    <thead class="table">
                      <tr>
                        <th>#</th>
                        <th>Root Word</th>
                        <th>Part of Speech</th>
                        <th>Derivative_Word</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody style="font-size: 15px; color: #000"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Word Modal -->
      <div
        class="modal fade"
        id="addEraygaModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addEraygaModalLabel">
                Add New Word of Speech
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="addEraygaForm">
              <div class="modal-body">
                <div class="form-group">
                  <label for="Nooca_erayga" class="fw-bold text-dark"
                    >Word Type <span class="text-muted">*</span></label
                  >
                  <select
                    name="Nooca_erayga"
                    id="Nooca_erayga"
                    class="form-control"
                  >
                    <option value="Farac">Farac</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="Qeybta_hadalka" class="fw-bold text-dark"
                    >Part of Speech <span class="text-muted">*</span></label
                  >
                  <select
                    name="Qeybta_hadalka"
                    id="Qeybta_hadalka"
                    class="form-control"
                  >
                    <!-- Options will be populated dynamically -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="Asalka_erayga" class="fw-bold text-dark"
                    >Root Word <span class="text-muted">*</span></label
                  >
                  <select
                    name="Asalka_erayga"
                    id="Asalka_erayga"
                    class="form-control"
                  >
                    <!-- Options will be populated dynamically -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="Erayga" class="fw-bold text-dark"
                    >Enter the Derivative_Word Words
                    <span class="text-muted">*</span></label
                  >
                  <textarea
                    rows="5"
                    name="Erayga"
                    id="Erayga"
                    class="form-control"
                    style="resize: none; text-align: left"
                  >
                  </textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Edit Word Modal -->
      <div
        class="modal fade"
        id="editEraygaModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editEraygaModalLabel">
                Edit Word of Speech
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="editEraygaForm">
              <div class="modal-body">
                <input
                  type="hidden"
                  name="Aqoonsiga_erayga"
                  id="editAqoonsiga_erayga"
                />

                <div class="form-group">
                  <label for="editNooca_erayga" class="fw-bold text-dark"
                    >Word Type <span class="text-muted">*</span></label
                  >
                  <select
                    name="Nooca_erayga"
                    id="editNooca_erayga"
                    class="form-control"
                  >
                    <option value="Farac">Farac</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="editQeybta_hadalka" class="fw-bold text-dark"
                    >Part of Speech <span class="text-muted">*</span></label
                  >
                  <select
                    name="Qeybta_hadalka"
                    id="editQeybta_hadalka"
                    class="form-control"
                  >
                    <!-- Options will be populated dynamically -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="editAsalka_erayga" class="fw-bold text-dark"
                    >Root Word <span class="text-muted">*</span></label
                  >
                  <!-- <input type="text" name="Asalka_erayga" id="editAsalka_erayga" class="form-control" required> -->
                  <select
                    name="Asalka_erayga"
                    id="editAsalka_erayga"
                    class="form-control"
                  >
                    <!-- Options will be populated dynamically -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="editErayga" class="fw-bold text-dark"
                    >Derivative_Word Words
                    <span class="text-muted">*</span></label
                  >
                  <textarea
                    rows="5"
                    name="Erayga"
                    id="editErayga"
                    class="form-control"
                    style="resize: none"
                  >
                  </textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal for Updating Multiple Records -->
      <div
        class="modal fade"
        id="updateMultipleModal"
        tabindex="-1"
        aria-labelledby="updateMultipleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateMultipleModalLabel">
                Update Multiple Derivative Words
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form
              id="updateMultipleForm"
              method="POST"
              action="/updateMultiple"
            >
              <div class="modal-body">
                <!-- Word Type Selection -->
                <div class="form-group mb-3">
                  <label for="updateNooca_erayga" class="fw-bold text-dark">
                    Word Type <span class="text-muted">*</span>
                  </label>
                  <select
                    name="Nooca_erayga"
                    id="updateNooca_erayga"
                    class="form-control"
                    required
                  >
                    <option value="Farac">Farac</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>

                <!-- Part of Speech Selection -->
                <div class="form-group mb-3">
                  <label for="updateQeybta_hadalka" class="fw-bold text-dark">
                    Part of Speech <span class="text-muted">*</span>
                  </label>
                  <select
                    name="Qeybta_hadalka"
                    id="updateQeybta_hadalka"
                    class="form-control"
                    required
                  >
                    <!-- Options will be populated dynamically -->
                  </select>
                </div>

                <!-- Root Word Selection -->
                <div class="form-group mb-3">
                  <label for="updateAsalka_erayga" class="fw-bold text-dark">
                    Root Word <span class="text-muted">*</span>
                  </label>
                  <select
                    name="Asalka_erayga"
                    id="updateAsalka_erayga"
                    class="form-control"
                    required
                  >
                    <!-- Options will be populated dynamically -->
                  </select>
                </div>

                <!-- Derivative Words Textarea -->
                <div class="form-group mb-3">
                  <label
                    for="derivativeWordsTextarea"
                    class="fw-bold text-dark"
                  >
                    Derivative Words <span class="text-muted">*</span>
                  </label>
                  <textarea
                    name="derivativeWords"
                    id="derivativeWordsTextarea"
                    class="form-control"
                    rows="5"
                    placeholder="Enter derivative words separated by commas"
                    spellcheck="false"
                    required
                  ></textarea>
                </div>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Update Records
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/erayga_hadalka.js') }}"></script>
  </body>
</html>
